{% extends 'base.html' %}

{% block content %}
  <header>
      <h2>Update your information</h2>
  </header>
  <br>
  <div class="container">
    <div class="row row-content" style="padding: 30px;">
      <form class="form-horizontal col-sm-7" role="form" action="/update_info/{{pid}}" method="post">
          {% csrf_token %}
           {{form.as_p}}
           <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
